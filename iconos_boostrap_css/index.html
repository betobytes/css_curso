    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>iconos con css</title>
        <!--link para agregar iconos con boostrap-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
        <!--link para agragar iconos con google-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link href="/css/estilos.css" rel="stylesheet"/>

    </head>
    <body>
        <!--iconos de boostrap-->
        <h1>ICONOS DE BOOSTRAP</h1>
        <div>
            <p>
                <i class="bi-battery-charging icono-cian"></i>
                bateria 
            </p>
        </div>
        <div>
            <p>
                <i class="bi-alarm icono-cian" ></i>
                alarma cian
            </p>
        </div>
        <div>
            <p>
                <i class="bi-xbox icono-verde"></i>
                xbox 
            </p>
        </div>
        <!--iconos de google-->
        <h1>
            <i class="material-symbols-outlined">token</i>
            ICONOS DE GOOGLE 
        </h1>
        <div>
            <p>
                <i class="material-symbols-outlined" style="vertical-align: bottom; color:aqua;">search</i>
                busqueda
            </p>
        </div>
        <div>
            <p>
                <i class="material-symbols-outlined icono-google">done</i>
                listo
            </p>
        </div>
        <div>
            <p>
                <i class="material-symbols-outlined icono-google-rojo">warning</i>
                advertencia
            </p>
        </div>
        <!--iconos con ionic -->
        <h1>
            <ion-icon name="planet-outline" class="icono-cian"></ion-icon>
            ICONOS DE IONIC
        </h1>
        <div>
            <p>
                <ion-icon name="rocket-outline" class="icono-cian"></ion-icon>
                despegue
            </p>
        </div>
        <div>
            <p>
                <ion-icon name="alert-circle-outline" class="icono-ambar"></ion-icon>
                advertencia
            </p>
        </div>
        <div>
            <p>
                <ion-icon name="flash" class="icono-ambar"></ion-icon>
            </p>
        </div>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
      </body>  
    </html>
